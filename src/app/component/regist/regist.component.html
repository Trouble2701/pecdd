<div class="regist_site">
    <p class="title">Registrierung</p>
    <div class="fields  breaks">
        <p>Vorname:</p>
        <input type="text" [(ngModel)]="regData.firstname" name="firstname" class="inputfield">
    </div>
    <div class="fields">
        <p>Nachname:</p>
        <input type="text" [(ngModel)]="regData.lastName" name="lastname" class="inputfield">
    </div>
    <div class="fields">
        <p>Geburtstag:</p>
        <input type="date" [(ngModel)]="regData.birthday" name="birthday" class="inputfield inputDate">
    </div>
    <div class="fields">
        <p>Geschlecht:</p>
        <div class="custom-dropdown" (clickOutside)="closeDropdown()">
            <button class="dropdown-btn" (click)="toggleDropdown($event)">{{ selectedOption }}</button>
            <div class="dropdown-list" *ngIf="dropdownOpen">
                <div class="dropdown-item" *ngFor="let option of options" (click)="selectOption(option)">
                    {{ option.label }}
                </div>
            </div>
        </div>
    </div>
    <div class="fields">
        <p>Loginname:</p>
        <input type="text" [(ngModel)]="regData.loginName" name="loginname" class="inputfield">
    </div>
    <div class="fields">
        <p>E-Mail:</p>
        <input type="email" [(ngModel)]="regData.email" name="email" class="inputfield">
    </div>
    <div class="fields">
        <p>Passwort:</p>
        <input type="password" [(ngModel)]="regData.password" name="passwordfirst" class="inputfield">
    </div>
    <div class="fields">
        <p>Passwort wiederholen:</p>
        <input type="password" [(ngModel)]="regData.passwordCheck" name="passwordsecond" class="inputfield">
    </div>
    <div class="fields">
        <p>Register Code ( <a (click)="sendCode()">anfordern?</a> ):</p>
        <input type="text" [(ngModel)]="regData.registerCode" name="regcode" class="inputfield">
    </div>
    <div class="fields breaks">
        <button class="button">Datenschutz</button>
        <button class="button" (click)="save()">Registrieren</button>
    </div>
</div>
